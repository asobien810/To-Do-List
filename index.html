<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="add" id="newtask">
            <input id="#task-input" type="text" placeholder="Task to be done..">
            <button id="push-btn">Add</button>
            <p id="alert"></p>
        </div>
        <div class="list" id="tasks"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
